{% extends 'base.html' %}
{% load static %}
{% block content %}
<head xmlns="http://www.w3.org/1999/html">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            var $depvar=$("#depddl");
            var $coursevar=$("#courseddl");

            $options=$coursevar.find('option');
            $depvar.on('change',function()
            {
                $coursevar.html($options.filter('[value="'+this.value+'"]'));
             }).trigger('change');
        });

    </script>
    <script type="text/javascript">
    function showForm() {
        document.getElementById('formElement').style.display = 'block';
    }
    </script>
    <script>
        function myFunction(browser) {
        document.getElementById("result").value = browser;
        }
    </script>
</head>
<br><center><button onclick="showForm()">Show the Application Form</button></center>
<!-- ABOUT -->
     <section id="about">
          <div class="container">
               <div class="row">
                    <div >
                         <div>
                             <form id="formElement"  method="post"  action="{% url 'storeapp:new' %}" style="display: none;" >
                                 <h1 style="color:red;"><center>APPLICAION FORM</center></h1>
                                 {% csrf_token %}
                                  <div class="form-row">
                                        <div class="form-row">
                                             <div class="form-group col-md-6">
                                                  <div >{% csrf_token %}
                                                       <label for="id_name">Full Name</label>
                                                       <input type="text"  name="name" class="form-control" id="id_name"  placeholder="full name" required="">
                                                  </div>
                                             </div>
                                       </div>
                                   <div class="form-row">
                                        <div class="form-group col-md-6">
                                             <label for="id_date_of_birth">Date of Birth</label>
                                             <input type="date" name="date_of_birth"  class="form-control"  id="id_date_of_birth" placeholder="Date of Birth" required="">
                                        </div>
                                        <div class="form-group col-md-6">
                                             <label for="id_age">Age</label>
                                             <input type="number" name="age"  class="form-control" id="id_age" placeholder="age" required="">
                                        </div>
                                   </div>
                                   <div class="form-group col-md-6" id="id_gender">
                                        <label >Gender</label><br>
                                        <input type="radio" name="gender" onclick="myFunction(this.value)" value="Male" required="">Male
                                        <input type="radio" name="gender" onclick="myFunction(this.value)" value="Female" required="">female
                                   </div>

                                  <div class="form-group col-md-12">
                                        <label for="inputAddress2">Address</label>
                                        <input type="text" name="address" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required="">
                                   </div>
                                   <div class="form-row">
                                        <div class="form-group col-md-6">
                                             <label for="ph">Phone Number</label>
                                             <input type="tel" name="phone_number" class="form-control" id="ph" required="">
                                        </div>
                                        <div class="form-group col-md-6">
                                             <label for="inputEmail4">Email</label>
                                             <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email" required="">
                                        </div>
                                   <div class="form-group col-md-6">
                                        <label for="depddl">Department</label>
                                        <select  id="depddl" name="department" class="form-control" required="">
                                        <option disabled selected="true">...select dep...</option>
                                            {% for dep in depdata %}
                                            <option value="{{dep.dep_id}}">{{dep.dep_name}}</option>
                                            {% endfor %}
                                        </select>
                                       <label for="courseddl">Course</label>
                                       <select id="courseddl" name="course" class="form-control" required="">
                                        <option disabled selected="true">...select course...</option>
                                            {% for course in coursedata %}
                                            <option value="{{course.dep_id}}">{{course.course_name}}</option>
                                            {% endfor %}
                                        </select>
                                   </div>
                                   <div class="form-group col-md-6">
                                        <label for="purpose">Purpose</label>
                                        <select id="purpose" name="purpose" class="form-control" required="">
                                        <option selected>Choose...</option>
                                             <option>Enquiry</option>
                                             <option>Place order</option>
                                             <option>Return</option>
                                        </select>
                                   </div>
                                    </div>
                                  <div class="form-group col-md-6">
                                        <div class=""><b>Materials Provide</b></div>
                                             <div class="col-sm-10">
                                                  <div class="form-check">

                                                       <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                       <label class="form-check-label" for="gridCheck1">
                                                       Notebook
                                                       </label>
                                                       <input class="form-check-input" type="checkbox" id="gridCheck2">
                                                       <label class="form-check-label" for="gridCheck2">
                                                       Textbook
                                                       </label>
                                                       <input class="form-check-input" type="checkbox" id="gridCheck4">
                                                       <label class="form-check-label" for="gridCheck4">
                                                       Instruments
                                                       </label>
                                                       <input class="form-check-input" type="checkbox" id="gridCheck5">
                                                       <label class="form-check-label" for="gridCheck5">
                                                       Exam Papers
                                                       </label>
                                                  </div>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         <div class="form-group col-md-2">
                              <button type="submit" class="btn btn-primary" onclick="success" >Submit</button>
                         </div>
                         </form>
                        {% for msg in messages %}
                        <h2>{{msg}}</h2>
                        {% endfor %}
                        <form method="post" action="{% url 'credentials:logout' %}">
                        <div class="form-group col-md-2">
                            {% csrf_token %}
                              <button type="submit" class="btn btn-primary" onclick="logout">Logout</button>
                        </div>
                        </form>

                         </div>
                    </div>

               </div>
          </div>

     </section>

{% endblock %}
