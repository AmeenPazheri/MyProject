<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body style="background-color:pink;">
<form action="login"method="post">
  {% csrf_token %}
  <h1 style="color:red;padding:20px;background-color:light green;text-align:center;">login page</h1>
    <center>
  <input type="text" name="username" placeholder="enter your username"><br>
  <input type="password" name="password" placeholder="enter your password"><br>
  <input type="submit">
    </center>
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}

</body>
</html>
