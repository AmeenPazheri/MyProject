{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="200" height="200">
        </div>
        <div class="col=md-6">
            <h2 style="color:red;">Movie : {{movie.name}}</h2>
            <h4>Year : {{movie.year}}</h4>
            <h4>Desc : {{movie.desc}}</h4>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
